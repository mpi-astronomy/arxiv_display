name: daily update

on:
  workflow_dispatch:
  schedule:
  #https://jasonet.co/posts/scheduled-actions/
  #       â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
  #       â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
  #       â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
  #       â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12)
  #       â”‚ â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6) Sun-Mon...Sat
  #       â”‚ â”‚ â”‚ â”‚ â”‚
  #       â”‚ â”‚ â”‚ â”‚ â”‚
  #       â”‚ â”‚ â”‚ â”‚ â”‚
  #       * * * * *
  - cron: '0 4 ? * 1,2,3,4,5'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"


    - name: Install docs dependencies
      run: |
        sudo apt-get install -y poppler-utils
        pip install --upgrade pip
        pip install --upgrade pip ipython ipykernel
        ipython kernel install --name "python3" --user
        pip install ".[docs]"

    - name: Build docs
      working-directory: ./docs
      run: |
        make html

    - name: create change summary
      working-directory: ./docs
      run: |
        echo "# last log :ðŸªµ" >> $GITHUB_STEP_SUMMARY  
        cat "$(git ls-files ./_build/html/logs/log-*.md | tail -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "## new outputs! :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "$(git ls-files -mo "*md")" >> $GITHUB_STEP_SUMMARY
        echo "## new files! :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "$(git ls-files -mo)" >> $GITHUB_STEP_SUMMARY

    - name: commit logs
      working-directory: ./docs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add log.ipynb
        git add _build/html/*
        git commit -m "new run happened" -a || true

    - name: Push changes to main branch
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true

    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Commit documentation changes
      run: |
        git clone https://github.com/ammaraskar/sphinx-action-test.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
    # ===============================
